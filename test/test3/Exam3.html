<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sundae Maker</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <style>

	  </style>

	</head>
	<body>
		<!-- page content -->
		<div class="container">
			<h2>Sundae Maker</h2>
			<form id="SundaeForm">
				<div class="form-group">
					<label for="hold">Flavor</label>
					<input type="text" class="form-control"
						id="hold" name="hold" placeholder="Enter a Flavor">
				</div>
				<button id="btnAddFlavor" type="button" class="btn btn-default">+ Flavor</button>
				<button id="btnSubFlavor" type="button" class="btn btn-default">- Flavor</button>
			</form>

			<p id="response"></p>
			
		</div>

		<!-- jquery and bootstrap -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- custom local javascript -->
		<script>
		    // model
        	var model = {'flavors' : " "};
			
			// view 
			function updateView()
			{
		    	$("#response").text(model.flavors);
			}

			// controller
			$("#btnAddFlavor").click(function ()
			{
		    	var url = "Sundae.php?cmd=addFlavor";
	            var data = $("#SundaeForm").serialize();
                var request = $.post(url, data);
                
                request.done(function(json)
                {
                    model = json;
                    updateView();
                });
                
                request.fail(function(jqXHR, textStatus, errorThrown)
                {
                    $("#response").text(textStatus);
                    console.log("fail object ", jqXHR);
                    console.log("error thrown ", errorThrown);
                });
            });
            
			$("#btnSubFlavor").click(function ()
			{
		    	var url = "Calculator.php?cmd=subFlavor";
	            var data = $("#SundaeForm").serialize();
                var request = $.post(url, data);
                
                request.done(function(json)
                {
                    model = json;
                    updateView();
                });
                
                request.fail(function(jqXHR, textStatus, errorThrown)
                {
                    $("#response").text(textStatus);
                    console.log("fail object ", jqXHR);
                    console.log("error thrown ", errorThrown);
                });
            });

		</script>
	</body>
</html>
